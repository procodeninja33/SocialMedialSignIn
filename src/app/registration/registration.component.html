<br>
<div class="container text-white">
  <h2 style="text-align: center; color: cadetblue;"> Registration from : </h2>
  <hr>
  <br>
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="jumbotron bg-secondary">
        <form [formGroup]="userRegister" name="userRegister">
          <a (click)="back()" class="btn"> <--- Back </a>
          <br><br>
          <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" formControlName="email" autocomplete="off">
          </div>
          <div class="form-group">
            <label> Password </label>
            <input type="password" class="form-control" formControlName="password" autocomplete="off">
          </div>
          <div class="form-group">
            <label> Age</label>
            <input type="number" class="form-control" formControlName="age">
          </div>
          <div class="form-group">
            <label> Phone Number</label>
            <input type="number" class="form-control" formControlName="phoneNumber">
          </div>
          <div>
            <input type="radio" formControlName="gender" value="MALE"> Male
            <input type="radio" formControlName="gender" value="FEMALE"> female
          </div>
          <div class="form-group">
            <br>
            <button type="submit" class="btn custom_btn" (click)="submit()"> Submit </button> &nbsp;
            <button type="reset" class="btn"> Reset </button>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>

<br>
<div class="container">
  <h2 style="text-align: center;"> User Details :</h2>
  <div class='row justify-content-center'>
    <hr> <br>
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Name </th>
            <th> Email </th>
            <th> Age </th>
            <th> Phone Number</th>
            <th> Gender</th>
            <th> Status </th>
          </tr>
        </thead>
        <tbody style="cursor: pointer">
          <tr *ngIf="!userList.length">
            <td colspan='6'> NO RECORD FOUND </td>
          </tr>
          <tr *ngFor="let user of userList" [class.blinking]="id.indexOf(user._id) > -1">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button routerLink='/register' class="btn btn-success"> Add User</button>
</div>
